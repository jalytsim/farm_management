<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriyields QR Code</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Agriyields QR Code Generator</h1>
            <div class="space-x-4">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline"
                    onclick="window.location.href='/home'">home</button>
            </div>
        </div>
        <h1 class="text-3xl font-bold mb-4 text-center">Generate QR Code</h1>
        <form action="/generate_qr" method="post" class="max-w-sm mx-auto">
            <div class="mb-4">
                <label for="farm_id" class="block text-sm font-medium text-gray-700">Enter Digital ID:</label>
                <input type="text" id="farm_id" name="farm_id"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    required>
            </div>
            <div class="text-center">
                <button type="submit"
                    class="inline-block px-4 py-2 leading-none border rounded text-white bg-indigo-500 hover:bg-indigo-600 mt-2">Generate
                    QR Code</button>
            </div>
        </form>
        {% if qr_image %}
        <div class="mt-8 text-center">
            <P class="text-sm font-medium text-green-700">{{ qr_image }}</P>
            <img src="{{ qr_image }}" alt="QR Code" class="mx-auto">
            <a href="{{ url_for('generate_qr', farm_id=farm_id) }}" download="QR_code"></a>
        </div>
        {% endif %}
    </div>
</body>

</html>
