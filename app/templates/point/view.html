<!-- view.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Points</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans antialiased">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Points</h1>
        <table class="border-collapse border border-gray-400 w-full">
            <thead>
                <tr>
                    <th class="border border-gray-400 px-4 py-2">Longitude</th>
                    <th class="border border-gray-400 px-4 py-2">Latitude</th>
                    <th class="border border-gray-400 px-4 py-2">District</th>
                    <th class="border border-gray-400 px-4 py-2">Owner Type</th>
                    <th class="border border-gray-400 px-4 py-2">Forest ID</th>
                    <th class="border border-gray-400 px-4 py-2">Farmer ID</th>
                </tr>
            </thead>
            <tbody>
                {% for point in points %}
                <tr>
                    <td class="border border-gray-400 px-4 py-2">{{ point.longitude }}</td>
                    <td class="border border-gray-400 px-4 py-2">{{ point.latitude }}</td>
                    <td class="border border-gray-400 px-4 py-2">{{ point.district.name }}</td>
                    <td class="border border-gray-400 px-4 py-2">{{ point.owner_type }}</td>
                    <td class="border border-gray-400 px-4 py-2">{{ point.forest_id }}</td>
                    <td class="border border-gray-400 px-4 py-2">{{ point.farmer_id }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
