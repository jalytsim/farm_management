<!-- update_point.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Point</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans antialiased">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Update Point</h1>
        <form action="{{ url_for('point.handle_update_point', id=point.id) }}" method="post">
            <input type="text" name="longitude" value="{{ point.longitude }}" placeholder="Longitude" class="border rounded px-2 py-1 mr-2">
            <input type="text" name="latitude" value="{{ point.latitude }}" placeholder="Latitude" class="border rounded px-2 py-1 mr-2">
            <select name="district_id" class="border rounded px-2 py-1 mr-2">
                <option value="" selected disabled>Select District</option>
                {% for district in districts %}
                <option value="{{ district.id }}" {% if district.id == point.district_id %}selected{% endif %}>{{ district.name }}</option>
                {% endfor %}
            </select>
            <select name="owner_type" class="border rounded px-2 py-1 mr-2">
                <option value="" selected disabled>Select Owner Type</option>
                {% for owner_type in owner_types %}
                <option value="{{ owner_type }}" {% if owner_type == point.owner_type %}selected{% endif %}>{{ owner_type }}</option>
                {% endfor %}
            </select>
            <input type="text" name="forest_id" value="{{ point.forest_id }}" placeholder="Forest ID" class="border rounded px-2 py-1 mr-2">
            <input type="text" name="farmer_id" value="{{ point.farmer_id }}" placeholder="Farmer ID" class="border rounded px-2 py-1 mr-2">
            <button type="submit" class="bg-blue-500 text-white px-2 py-1 rounded">Update Point</button>
        </form>
    </div>
</body>
</html>
