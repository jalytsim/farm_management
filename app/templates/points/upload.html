{% extends "layout.html" %}

{% block title %}Upload Points{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Upload Points from CSV</h1>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <form action="{{ url_for('points.upload_points_route') }}" method="post" enctype="multipart/form-data" class="space-y-4">
            <div class="mb-4">
                <label for="file" class="block text-gray-700 font-bold mb-2">CSV File:</label>
                <input type="file" id="file" name="file" accept=".csv" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div>
                <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Upload</button>
            </div>
        </form>
    </div>
    <div class="mt-4">
        <a href="{{ url_for('points.list_points') }}" class="text-green-600 hover:underline">Back to Points List</a>
    </div>
</div>
{% endblock %}
