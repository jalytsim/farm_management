<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ 'Edit' if point else 'Create' }} Point</title>
</head>
<body>
    <h1>{{ 'Edit' if point else 'Create' }} Point</h1>
    <form method="POST">
        <label for="longitude">Longitude:</label>
        <input type="number" name="longitude" id="longitude" value="{{ point.longitude if point else '' }}" step="any" required>
        <br>
        <label for="latitude">Latitude:</label>
        <input type="number" name="latitude" id="latitude" value="{{ point.latitude if point else '' }}" step="any" required>
        <br>

        <label for="owner_type">Owner Type:</label>
        <select name="owner_type" id="owner_type" required>
            <option value="forest" {% if point.owner_type == 'forest' %}selected{% endif %}>Forest</option>
            <option value="farmer" {% if point.owner_type == 'farmer' %}selected{% endif %}>Farmer</option>
        </select>
        <br>
        <label for="forest_id">Forest ID:</label>
        <input type="number" name="forest_id" id="forest_id" value="{{ point.forest_id if point else '' }}" {% if point.owner_type == 'farmer' %}disabled{% endif %}>
        <br>
        <label for="farmer_id">Farmer ID:</label>
        <input type="text" name="farmer_id" id="farmer_id" value="{{ point.farmer_id if point else '' }}" {% if point.owner_type == 'forest' %}disabled{% endif %}>
        <br>
        <label for="district_id">District ID:</label>
        <input type="text" name="district_id" id="district_id" value="{{ point.district_id if point else '' }}" required>
        <br>
        <button type="submit">{{ 'Update' if point else 'Create' }}</button>
    </form>
    <a href="{{ url_for('points.list_points') }}">Back to List</a>
</body>
</html>
