<div id="userModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white w-full max-w-lg p-4 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold mb-4 text-center">Create User</h2>
        <form method="POST" action="{{ url_for('admin.create_user') }}" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="username" class="block text-gray-700">Username:</label>
                <input type="text" id="username" name="username" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
            </div>
            <div>
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
            </div>
            <div>
                <label for="phonenumber" class="block text-gray-700">Phone number:</label>
                <input type="text" id="phonenumber" name="phonenumber" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
            </div>
            <div>
                <label for="user_type" class="block text-gray-700">User Type:</label>
                <select id="user_type" name="user_type" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
                    <option value="farmer">Farmer</option>
                    <option value="forest">Forest</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div>
                <label for="id_start" class="block text-gray-700">ID Start:</label>
                <input type="text" id="id_start" name="id_start" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
            </div>
            <div class="col-span-2 flex items-center">
                <input type="checkbox" id="is_admin" name="is_admin" class="mr-2">
                <label for="is_admin" class="text-gray-700">Admin</label>
            </div>
            <div>
                <label for="password" class="block text-gray-700">Password:</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 border border-gray-300 rounded w-full" required>
            </div>
            <div class="col-span-2 flex justify-end mt-4">
                <button type="button" id="canceladminButton" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mr-2">Cancel</button>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create User</button>
            </div>
        </form>
    </div>
</div>
