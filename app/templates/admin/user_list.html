<!-- templates/admin/user_list.html -->
<div class="bg-white p-6 rounded-lg shadow-md mt-6">
    <h1 class="text-xl font-bold mb-4">List of Users</h1>
    <ul class="space-y-3">
        {% for user in users %}
            <li class="flex justify-between items-center">
                <span>{{ user.username }} - {{ user.email }}</span>
                <div>
                    <button onclick="showUpdateForm({{ user.id }})" class="text-blue-600 hover:underline mr-2">Update</button>
                    <button onclick="deleteUser({{ user.id }})" class="text-red-600 hover:underline">Delete</button>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>

<!-- Update User Form Modal (hidden by default) -->
<div id="updateFormModal" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-xl font-bold mb-4">Update User</h1>
        <form id="updateUserForm" method="POST" action="{{ url_for('admin.update_user') }}">
            <input type="hidden" name="user_id" id="user_id">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
                <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone number:</label>
                <input type="text" id="phone" name="phone" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="user_type" class="block text-sm font-medium text-gray-700">User Type:</label>
                <input type="text" id="user_type" name="user_type" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="mb-4 flex items-center">
                <input type="checkbox" id="is_admin" name="is_admin" class="mr-2">
                <label for="is_admin" class="text-sm font-medium text-gray-700">Is Admin</label>
            </div>
            <div class="flex justify-end">
                <button type="button" onclick="closeUpdateForm()" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 mr-2">Cancel</button>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Update User</button>
            </div>
        </form>
    </div>
</div>

<script>
    function showUpdateForm(userId) {
        // Fetch user data using AJAX and populate the form
        fetch(`/admin/user/${userId}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('user_id').value = data.id;
                document.getElementById('username').value = data.username;
                document.getElementById('email').value = data.email;
                document.getElementById('phone').value = data.phonenumber;
                document.getElementById('user_type').value = data.user_type;
                document.getElementById('is_admin').checked = data.is_admin;
                document.getElementById('updateFormModal').classList.remove('hidden');
            });
    }

    function closeUpdateForm() {
        document.getElementById('updateFormModal').classList.add('hidden');
    }

    function deleteUser(userId) {
        if (confirm("Are you sure you want to delete this user?")) {
            fetch(`/admin/user/${userId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                } else {
                    alert('Error deleting user');
                }
            });
        }
    }
</script>
