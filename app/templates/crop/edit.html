{% extends 'layout.html' %}

{% block title %}
    Edit Crop
{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Edit Crop</h1>
    <form method="POST" action="{{ url_for('crop.update_crop', id=crop.id) }}">
        <label for="name" class="block mb-2">Name:</label>
        <input type="text" name="name" id="name" value="{{ crop.name }}" class="border rounded py-1 px-2 mb-2" required>
        <label for="weight" class="block mb-2">Weight:</label>
        <input type="text" name="weight" id="weight" value="{{ crop.weight }}" class="border rounded py-1 px-2 mb-2" required>
        <label for="category_id" class="block mb-2">Category:</label>
        <select name="category_id" id="category_id" class="border rounded py-1 px-2 mb-2" required>
            {% for category in categories %}
                <option value="{{ category.id }}" {% if category.id == crop.category_id %}selected{% endif %}>{{ category.name }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Update Crop</button>
    </form>
{% endblock %}
