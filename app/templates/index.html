<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriyields Map Visualisation Data</title>
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/plotly-2.27.0.min.js') }}"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Agriyields Map Visualisation Data</h1>
            <div class="space-x-4">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline"
                    onclick="window.location.href='/soil'">Soil</button>
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline"
                    onclick="window.location.href='/combined_map'">Combined</button>
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline"
                    onclick="window.location.href='/dynamicsearch'">Dynamics</button>
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline"
                    onclick="window.location.href='/home'">home</button>
            </div>
        </div>
        <div>
            <!-- Choropleth map will be embedded here -->
            {% if choropleth_map %}
            {{ choropleth_map|safe }}
            {% else %}
            <p>Contact Administrator</p>
            {% endif %}
        </div>
    </div>
</body>

</html>
