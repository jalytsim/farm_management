{% extends 'layout.html' %}

{% block title %}
    {{ 'Edit' if district else 'Create' }} District
{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">{{ 'Edit' if district else 'Create' }} District ID = {{ district.name if district else '' }} </h1>
    <form method="POST" class="max-w-md">
        <div class="mb-4">
            <label for="name" class="block text-gray-700">Name:</label>
            <input type="text" name="name" id="name" value="{{ district.name if district else '' }}" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
                   placeholder="Enter district name">
        </div>
        <div class="mb-4">
            <label for="region" class="block text-gray-700">Region:</label>
            <input type="text" name="region" id="region" value="{{ district.region if district else '' }}" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
                   placeholder="Enter region name">
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"> 
            {{ 'Update' if district else 'Create' }} 
        </button>
    </form>
    <a href="{{ url_for('districts.list_districts') }}" class="mt-4 inline-block text-sm text-gray-600 hover:text-gray-800">Back to List</a>
{% endblock %}
